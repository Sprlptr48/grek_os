name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  
  build:
     name: Grek Os
     runs-on: ubuntu-latest
     steps:
      - uses: actions/checkout@v2 
      - name: Install latest nightly 
        uses: actions-rs/toolchain@v1 
        with:
          toolchain: nightly 
          override: true
          components: rustfmt, clippy, rust-std    
    - name: Build
      uses: actions/checkout@v2
      run: cargo build --verbose --target x86_64-unknown.json
    - name: Run tests
      run: cargo test --verbose

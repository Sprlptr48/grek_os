name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:    
    - uses: actions/checkout@v2
    - name: Update
    - run: rustup update nightly --force
    - name: Build
      run: cargo build --verbose --target x86_64-unknown.json
    - name: Run tests
      run: cargo test --verbose
